---
engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 50
  eslint:
    enabled: true
    channel: 'eslint-3'
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- "**/node_modules/"
- "**/build/"
- "**/tests/"
- "**/coverage/"